<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Crocodile game CP</title>
</head>
<body>

    <button id="start_button">start</button>
    <button id="reload_button">reload</button>

    <h2>Crocodile game control panel</h2>

    <div class="controls">
        <button class="start_round_button" value=0>start round 0 (Заставка)</button>
        <button class="start_round_button" value=1>start round 1 (Правила: Разминка)</button>
        <button class="start_round_button" value=2>start round 2 (Разминка)</button>
        <button class="start_round_button" value=3>start round 3 (Правила: Тематический)</button>
        <button class="start_round_button" value=4>start round 4 (Тематический)</button>
        <button class="start_round_button" value=5>start round 5 (Правила: Сложный)</button>
        <button class="start_round_button" value=6>start round 6 (Сложный)</button>
    </div>

    <div class="roundControl"></div>


    <!-- <button class="TEST"></button> -->

    <div class="log">
        <input type="checkbox" class="log_autoscroll" checked="true">
    </div>

    <script data-main="./main" src="./require.min.js"></script>
    <!-- <script src="./main.js"></script> -->
</body>
</html>
